<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>grid calendar (full)</title>

  <meta property="og:title" content="Neat Calendar">
  <meta property="og:description" content="A simple printable calendar with the full year on a single page">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link rel="stylesheet" href="/gridcal.css">

  <script type="text/javascript" src="/gridcal.js"></script>

</head>

<body>
  <div id="page">

    <div id='ui_year'>
      <span class="year-label">YYYY</span>
    </div>

    <table id='ui_table'>
      <tbody id='ui_tbody'>
      </tbody>

    </table>

  </div>
</body>

<script>
  neatocal_init({w_marks: true, w_holidays: true});
</script>

</html>
